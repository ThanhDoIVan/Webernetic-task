<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Webernetic</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="demo">
        <div class="demo__description">
          <h1 class="demo__header">Демо-версия</h1>
          <p class="demo__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и накопленный
            опыт мы можем предложить
          </p>
          <button class="demo__button">
            Попробовать бесплатно
            <img
              class="demo__arrow"
              src="/img/arrow-up-right.svg"
              alt="arrow"
            />
          </button>
        </div>
        <img
          class="demo__image"
          src="/img/image 15.jpg"
          alt="demo"
        />
      </div>
    </div>
    <div class="modal">
      <div class="modal__wrapper">
        <button class="modal__close">
          <img class="modal__close-image" src="/img/x.svg" alt="close">
        </button>
        <div class="modal__content">
          <!-- dynamic -->
        </div>
      </div>
    </div>
    <div class="modal__backdrop"></div>
    <script src="script.js"></script>
  </body>
</html>
